<!DOCTYPE html>
<html>
	<header>
		<title>NodeLib Test</title>
		<meta charset ="UTF-8"/>

		<style type="text/css">
			#node-tree-canvas {
				width: 50%;
				height: 50%;
			}
		</style>

		<script src="src/nodelib.js"></script>
		<script src="src/camera.js"></script>
		<script src="src/connection.js"></script>
		<script src="src/node.js"></script>
		<script src="src/plug.js"></script>
		<script src="src/position.js"></script>
		<script src="src/theme.js"></script>
		<script src="src/tree.js"></script>
		<script src="src/utils.js"></script>

		<script>
			function onLoad()
			{
				let div = document.getElementById('node-canvas');

				theme = new NodeGraph.Theme();
				tree = new NodeGraph.Tree(div, theme);

				let node1 = tree.addNode('Node1', new NodeGraph.Position(300, 300));
				let out1 = node1.addOutput();

				let node2 = tree.addNode('Node2', new NodeGraph.Position(350, 800));
				let in1 = node2.addInput();

				tree.addConnection(out1, in1);
			}
		</script>
	</header>
	
	<body onload="onLoad()">
		<div id="node-canvas">
		</div>
	</body>
</html>
